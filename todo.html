<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link href="todo.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="https://png.pngtree.com/thumb_back/fh260/back_our/20190628/ourmid/pngtree-desk-background-and-to-do-list-and-office-supplies-image_265311.jpg">
</head>
<body>

  <header>
    <center>
      <h1>My-To-Do-List</h1>
      <div class="container">
        <form>
          <input type="text" id="header-title" placeholder="Title">
          <textarea name="" id="header-text" placeholder="Note-content"></textarea>
          <button class="note-btn" id="add-btn">Add Note</button>
        </form>
      </div>
    </center>
  </header>
<section>
  <div class="container sec">
    <h1>Your Notes</h1>
    <hr>
    <div class="" id="notes">
      <div id="note" class="">
        <div class="note1">   
        </div>
      </div>
    </div>
  </div>
  </section>
  <script src="todo.js"></script>
</body>
</html>
